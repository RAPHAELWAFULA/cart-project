<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="cart">
      <h1>Your Shopping Cart</h1>
      <!-- item one-->
      <div class="item" data-price="100">
        <span class="item-name">TOMATOES/KG</span>
        <span class="item-price">Ksh 100.00</span>
        <div class="quantity-controls">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>
      <!--item two-->
      <div class="item" data-price="10">
        <span class="item-name"> ONIONS PER PIECE</span>
        <span class="item-price">Ksh 10.00</span>
        <div class="quantity-controls">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>

      <!--item three-->
      <div class="item" data-price="20">
        <span class="item-name">ONIONS PER PIECE</span>
        <span class="item-price">Ksh 20.00</span>
        <div class="quantity-controls">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>
      <!-- item four-->
      <div class="item" data-price="50">
        <span class="item-name">GODGETS PER PIECE</span>
        <span class="item-price">Ksh 50.00</span>
        <div class="quantity-controls">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>
      <!-- item five-->
      <div class="item" data-price="30">
        <span class="item-name">AVOCADO</span>
        <span class="item-price">Ksh 30.00</span>
        <div class="quantity-controls">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>
      <!-- item six-->
      <div class="item" data-price="100">
        <span class="item-name">APPLES EACH</span>
        <span class="item-price">Ksh 100.00</span>
        <div class="quantity-controls">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>

      <!--item seven-->
      <div class="item" data-price="150">
        <span class="item-name">ORANGES / KG</span>
        <span class="item-price">Ksh 150.00</span>
        <div class="quantity-controls">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>
      <div class="total">
        <h2>Total: <span id="total-price">Ksh 30.00</span></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
